<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Slider</title>
    <link href="main.css" rel="stylesheet">
</head>

<body>
    <div class="slider">
        <div class="slider__images-container">
            <div class="slider__image-container slider__image-first">
                <img src="img/oldcar.jpg" alt="lato">
            </div>
            <div class="slider__image-container slider__image-second">
                <img src="img/newcar.jpg" alt="zima">
            </div>
            <div class="slider__line">
                <div class="slider__arrows">
                    <span>◄</span>
                    <span>►</span>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>

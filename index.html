<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="icon" href="favicon.png">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            position: relative;
            height: 100vh;
        }

        img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100vh;
        }

        h2 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            line-height: 100%;
            color: wheat;
            font-size: 3rem;
            letter-spacing: 2px;
            font-family: 'Roboto Mono', monospace;
            text-shadow: 3px 3px 5px black;
        }

        div.dots {
            position: absolute;
            left: 50%;
            bottom: 50px;
            transform: translateX(-50%);
        }

        div.dots span {
            display: inline-block;
            background-color: #fff;
            width: 25px;
            height: 25px;
            margin: 10px;
            border-radius: 50%;
            box-shadow: 0 0 3px 2px black;
            transition: .1s;
        }

        div.dots span:hover {
            background-color: crimson;
            cursor: pointer;
        }

        div.dots span.active {
            box-shadow: 0 0 1px 4px crimson;
        }
    </style>
</head>

<body>

    <img class="slider" src="obraz1.jpg" alt="banner"
        title="Slajdy możesz również zmieniać strzałkami i klikając w kropkę!">
    <h2 class="slider" title="Slajdy możesz również zmieniać strzałkami i klikając w kropkę!">Tarnica</h2>
    <div class="dots">
        <span data-numb="0" class="active"></span>
        <span data-numb="1"></span>
        <span data-numb="2"></span>
        <span data-numb="3"></span>
    </div>

    <script>
        const img = document.querySelector("img.slider");
        const h2 = document.querySelector("h2.slider");
        const dots = [...document.querySelectorAll(".dots span")];
        const images = [{
            imgSrc: "obraz1.jpg",
            h2Text: "Tarnica",
        }, {
            imgSrc: "obraz2.jpg",
            h2Text: "Solina",
        }, {
            imgSrc: "obraz3.jpg",
            h2Text: "Hotel",
        }, {
            imgSrc: "obraz4.jpg",
            h2Text: "Bieszczady",
        }];
        //interfejs
        const imgTime = 4000;
        let currentNumber = 0;
        let flagBtn = false;

        //implementacja
        const changeDot = () => {
            const dotToChange = dots.findIndex(dot =>
                dot.classList.contains("active"));
            dots[dotToChange].classList.remove("active");
            dots[currentNumber].classList.add("active");
        };

        const allInOne = () => {
            img.src = images[currentNumber].imgSrc;
            h2.textContent = images[currentNumber].h2Text;
            changeDot();
        }

        const changeImg = () => {
            currentNumber++;
            if (currentNumber == images.length) {
                currentNumber = 0;
            }
            allInOne();
        };
        //wywołanie
        let indexInterval = setInterval(changeImg, imgTime);


        window.addEventListener("keydown", (e) => {
            if (e.keyCode == 39) {
                currentNumber++;
                if (currentNumber >= images.length) {
                    currentNumber = 0;
                }
            } else if (e.keyCode == 37) {
                currentNumber--;
                if (currentNumber < 0) {
                    currentNumber = images.length - 1;
                };
            }
            allInOne();
            clearInterval(indexInterval);
            indexInterval = setInterval(changeImg, imgTime);
        });

        window.addEventListener("click", (e) => {
            if (e.target.dataset.numb == undefined) {
                console.log("nic nie robie")
            } else {
                currentNumber = e.target.dataset.numb;
                allInOne();
                clearInterval(indexInterval);
                indexInterval = setInterval(changeImg, imgTime);
            }
        });
    </script>
</body>

</html>

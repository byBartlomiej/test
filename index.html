<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction On Mouse</title>
    <link href="main.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>

<body>
    <div class="wrapper">
        <img src="images/face.png" class='static-img' alt="face">
        <img src="images/eyeLeft.png" class='anim-img eye' ratioX='0.04' ratioY='0.14' alt="eye">
        <img src="images/eyeRight.png" class='anim-img eye' ratioX='0.03' ratioY='0.13' alt="eye">
        <img src="images/fruit.png" class='fruit' alt="fruit">
        <img src="images/sun.png" class='static-img sun' alt="sun">
        <img src="images/cloud.png" class='anim-img cloud' ratioX='0.1' ratioY='0.05' alt="cloud">
        <img src="images/cloud.png" class='anim-img cloud' ratioX='0.01' ratioY='0.01' alt="cloud">
        <img src="images/cloud.png" class='anim-img cloud' ratioX='0.03' ratioY='0.03' alt="cloud">
    </div>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>

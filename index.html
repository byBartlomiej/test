<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>

<body>

    <img class="slider" src="obraz0.jpg" alt="banner">
    <div class="time"></div>
    <div class="timer"></div>
    <h2 class="slider"></h2>
    <div class="dots" title="Slajdy możesz również zmieniać strzałkami i klikając w kropkę!">
        <span data-numb="0" class="active"></span>
        <span data-numb="1"></span>
        <span data-numb="2"></span>
    </div>

    <script>
        const img = document.querySelector("img.slider");
        const h2 = document.querySelector("h2.slider");
        const dots = [...document.querySelectorAll(".dots span")];
        const images = [{
            imgSrc: "obraz0.jpg",
            h2Text: "",
        }, {
            imgSrc: "obraz1.jpg",
            h2Text: "",
        }, {
            imgSrc: "obraz2.jpg",
            h2Text: "",
        }];
        //interfejs
        const imgTime = 4000;
        let currentNumber = 0;
        let not2Fast = false;

        //implementacja
        const changeDot = () => {
            const dotToChange = dots.findIndex(dot =>
                dot.classList.contains("active"));
            dots[dotToChange].classList.remove("active");
            dots[currentNumber].classList.add("active");
        };

        const allInOne = () => {
            img.src = images[currentNumber].imgSrc;
            h2.textContent = images[currentNumber].h2Text;
            changeDot();
        }

        const changeImg = () => {
            currentNumber++;
            if (currentNumber == images.length) {
                currentNumber = 0;
            }
            allInOne();
        };
        //wywołanie
        let indexInterval = setInterval(changeImg, imgTime);


        window.addEventListener("keydown", (e) => {
            if (not2Fast) return
            else {
                if (e.keyCode == 39) {
                    currentNumber++;
                    if (currentNumber >= images.length) {
                        currentNumber = 0;
                    }
                } else if (e.keyCode == 37) {
                    currentNumber--;
                    if (currentNumber < 0) {
                        currentNumber = images.length - 1;
                    };
                }
                allInOne();
                clearInterval(indexInterval);
                indexInterval = setInterval(changeImg, imgTime);
                not2Fast = true;
                setTimeout(() => not2Fast = false, 500)
            }
        });

        window.addEventListener("click", (e) => {
            if (e.target.dataset.numb == undefined) {
                console.log("nic nie robie")
            } else {
                currentNumber = e.target.dataset.numb;
                allInOne();
                clearInterval(indexInterval);
                indexInterval = setInterval(changeImg, imgTime);
            }
        });
    </script>
</body>

</html>
